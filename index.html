<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

		<link rel="stylesheet" href="./assets/css/body.css" />
		<link rel="stylesheet" href="./assets/css/header.css" />
		<link rel="stylesheet" href="./assets/css/main.css" />
		<link rel="stylesheet" href="./assets/css/footer.css" />

		<link rel="shortcut icon" href="./assets/images/elephantOrange.png" type="image/x-icon" />
		<title>Kiddle</title>
	</head>
	<body>
		<header>
			<div class="logo">
				<img src="./assets/images/elephantOrange.png" alt="elephant logo" />
			</div>
			<div>
				<h1>KIDDLE</h1>
			</div>
		</header>

		<main>
			<section class="alarm-wrapper">
				<div class="alarm">0:<span id="secondsLeft">10</span></div>
			</section>
			<div class="tile-wrapper">
				<div class="tile" id="tile0">_</div>
				<div class="tile" id="tile1">_</div>
				<div class="tile" id="tile2">_</div>
				<div class="tile" id="tile3">_</div>
			</div>
			<section class="start-wrapper">
				<button class="btn" id="button-start-games">Start</button>
			</section>
		</main>

		<footer>
			<section class="tally">
				<button id="button-tally-wins">
					<div id="tally-wins-label">Wins:&nbsp;</div>
					<div id="tally-wins-value">0</div>
				</button>

				<button id="button-tally-losses">
					<div id="tally-losses-label">Losses:&nbsp;</div>
					<div id="tally-losses-value">0</div>
				</button>
			</section>
			<div id="modal" class="hide">
				<button id="closeModal">X</button>
				<p>Click start to play. Type the letters to guess the word before the timer hits 0!</p>
			</div>
			<section class="footer-buttons">
				<button class="btn" id="button-reset-games">Reset</button>
				<button class="btn" id="button-help">?</button>
			</section>
		</footer>

		<script src="./assets/scripts/script.js"></script>
	</body>
</html>
